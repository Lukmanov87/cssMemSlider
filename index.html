<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="slider">
          <div class="slider__slides">
            <input type="radio" name="season" id="summer" checked />
            <input type="radio" name="season" id="autumn" />
            <input type="radio" name="season" id="winter" />
            <input type="radio" name="season" id="spring" />

            <div class="slide s1">
              <img src="./assets/Summer.jpg" alt="Summer" />
              <h2 class="slide__title">Summer</h2>
            </div>
            <div class="slide">
              <img src="./assets/Autumn.jpg" alt="Autumn" />
              <h2 class="slide__title">Autumn</h2>
            </div>
            <div class="slide">
              <img src="./assets/Winter.jpg" alt="Winter" />
              <h2 class="slide__title">Winter</h2>
            </div>
            <div class="slide">
              <img src="./assets/Spring.jpg" alt="Spring" />
              <h2 class="slide__title">Spring</h2>
            </div>
          </div>
          <div class="slider__navigation">
            <label for="summer" class="bar"></label>
            <label for="autumn" class="bar"></label>
            <label for="winter" class="bar"></label>
            <label for="spring" class="bar"></label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
